<!DOCTYPE html>
<html>
	<head>
		<title>Miletracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="css/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
		<script src="js/script.js"></script>
		<script>
			$(function(){
				$('.date').each(function(){
					$(this).datepicker();
				});
			});
		</script>
	</head>
	<body>
		<!-- HOMEPAGE -->
		<div data-role="page" id="home">
			<header data-role="header" data-theme="b">
				
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
					<li><a href="#add" data-transition="slide" data-icon="plus">Add Run</a></li>
				</ul>
			</div>
			
			<div data-role="ui-content">
				<h3>Welcome to the MileTracker App!</h3>
				<p>With this app you can track your running, jogging or walking miles.</p>

				<h3>Your Latest Runs</h3>
				
				<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true"></ul>
				<br>
				<button id="clearRuns" class="ui-btn ui-btn-c ui-mini" style="color:red;">Clear Total Mileage</button>
			</div>
		
			<footer data-role="footer" data-theme="b">
				
			</footer>
		</div>
		
		<!-- ADD PAGE -->
		<div data-role="page" id="add">
			<header data-role="header" data-theme="b">
				
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-direction="reverse" data-transition="slide" data-icon="home">Home</a></li>
					<li><a href="#add" data-transition="slide" data-icon="plus">Add Run</a></li>
				</ul>
			</div>
			
			<div data-role="ui-content">
			<h3>Add Run</h3>
			<form id="addForm">
				<label for="addMiles">Enter Miles: </label>
				<input type="text" id="addMiles">
				
				<label for="addDate">Enter Date: </label>
				<input type="text" data-role="date" class="date" id="addDate" data-inline="true">
				
				<button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">Submit</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b" data-position="fixed">
				
			</footer>
		</div>
		
		<!-- EDIT PAGE -->
		<div data-role="page" id="edit">
			<header data-role="header" data-theme="b">
				
			</header>
			
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-transition="slide" data-icon="home" data-direction="reverse">Home</a></li>
					<li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
				</ul>
			</div>
			
			<div data-role="ui-content">
			<h3>Edit Run</h3>
			<form id="addForm">
				<input type="hidden" id="editId">
				<label for="addMiles">Enter Miles: </label>
				<input type="text" id="editMiles">
				
				<label for="addDate">Enter Date: </label>
				<input type="text" data-role="date" class="date" id="editDate" data-inline="true">
				
				<button id="submitEdit" class="ui-btn ui-btn-b ui-corder-all">Update</button>
			</form>
			</div>
		
			<footer data-role="footer" data-theme="b" data-position="fixed">
				
			</footer>
		</div>

		<div id="header">
			<h3>Mile-Tracker</h3>
		</div>

		<div id="footer">
			<p>MF's Miletracker &copy; 2019</p>
		</div>


	</body>
</html>
